<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 1008px;
            height: 540px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Batas_Adm_Kecamatan_AR_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.225173451433379,105.95884532902346],[-6.009672649373176,106.36028082089747]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Batas_Adm_Kecamatan_AR_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETER'] !== null ? autolinker.link(feature.properties['PERIMETER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KEC'] !== null ? autolinker.link(feature.properties['KEC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KEL_DESA'] !== null ? autolinker.link(feature.properties['KEL_DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KOTA_KAB'] !== null ? autolinker.link(feature.properties['KOTA_KAB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HECTARES'] !== null ? autolinker.link(feature.properties['HECTARES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Batas_Adm_Kecamatan_AR_1_0(feature) {
            switch(String(feature.properties['KEC'])) {
                case 'Kec. Cipocok Jaya':
                    return {
                pane: 'pane_Batas_Adm_Kecamatan_AR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,215,93,1.0)',
                interactive: true,
            }
                    break;
                case 'Kec. Curug':
                    return {
                pane: 'pane_Batas_Adm_Kecamatan_AR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,51,149,1.0)',
                interactive: true,
            }
                    break;
                case 'Kec. Kesemen':
                    return {
                pane: 'pane_Batas_Adm_Kecamatan_AR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,231,200,1.0)',
                interactive: true,
            }
                    break;
                case 'Kec. Serang':
                    return {
                pane: 'pane_Batas_Adm_Kecamatan_AR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,84,40,1.0)',
                interactive: true,
            }
                    break;
                case 'Kec. Taktakan':
                    return {
                pane: 'pane_Batas_Adm_Kecamatan_AR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(161,85,218,1.0)',
                interactive: true,
            }
                    break;
                case 'Kec. Walantaka':
                    return {
                pane: 'pane_Batas_Adm_Kecamatan_AR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,237,47,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Batas_Adm_Kecamatan_AR_1');
        map.getPane('pane_Batas_Adm_Kecamatan_AR_1').style.zIndex = 401;
        map.getPane('pane_Batas_Adm_Kecamatan_AR_1').style['mix-blend-mode'] = 'normal';
        var layer_Batas_Adm_Kecamatan_AR_1 = new L.geoJson(json_Batas_Adm_Kecamatan_AR_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Batas_Adm_Kecamatan_AR_1',
            layerName: 'layer_Batas_Adm_Kecamatan_AR_1',
            pane: 'pane_Batas_Adm_Kecamatan_AR_1',
            onEachFeature: pop_Batas_Adm_Kecamatan_AR_1,
            style: style_Batas_Adm_Kecamatan_AR_1_0,
        });
        bounds_group.addLayer(layer_Batas_Adm_Kecamatan_AR_1);
        map.addLayer(layer_Batas_Adm_Kecamatan_AR_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Batas_Adm_Kecamatan_AR_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KEL_DESA'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
